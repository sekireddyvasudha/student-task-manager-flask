<!DOCTYPE html>
<html>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

  <div class="card p-4 shadow-sm">

    <h4 class="fw-bold mb-3">‚úè Edit Task</h4>

    <form method="POST">

      <label>Title</label>
      <input class="form-control" name="title" value="{{ task.title }}" required>

      <label class="mt-2">Description</label>
      <textarea class="form-control" name="description">{{ task.description }}</textarea>

      <div class="row mt-2">

        <div class="col-md-4">
          <label>Status</label>
          <select class="form-select" name="status">
            <option {% if task.status=='Pending' %}selected{% endif %}>Pending</option>
            <option {% if task.status=='In-Progress' %}selected{% endif %}>In-Progress</option>
            <option {% if task.status=='Completed' %}selected{% endif %}>Completed</option>
          </select>
        </div>

        <div class="col-md-4">
          <label>Priority</label>
          <select class="form-select" name="priority">
            <option {% if task.priority=='Low' %}selected{% endif %}>Low</option>
            <option {% if task.priority=='Medium' %}selected{% endif %}>Medium</option>
            <option {% if task.priority=='High' %}selected{% endif %}>High</option>
          </select>
        </div>

        <div class="col-md-4">
          <label>Deadline</label>
          <input type="date" class="form-control"
                 name="deadline"
                 value="{{ task.deadline }}">
        </div>

      </div>

      <button class="btn btn-primary mt-3">Update Task</button>
      <a class="btn btn-secondary mt-3" href="/">Back</a>

    </form>

  </div>

</div>

</body>
</html>
